<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÄ Elite Shot Leaderboard</title>
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at center, #0d1b2a 0%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

    .scoreboard {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(10px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      border-bottom: 2px solid #00ffcc;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    tr {
      transition: background 0.3s, transform 0.2s;
    }

    tr:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.05);
    }

    .gradient-row {
      background: linear-gradient(to right, #008000, #ffff00, #ff0000);
      height: 10px;
    }

    input, button {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 120px;
      text-align: center;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      cursor: pointer;
      background: linear-gradient(90deg, #00ffcc, #00bfff);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffcc;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #00bfff, #00ffcc);
      box-shadow: 0 0 25px #00ffcc;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>üèÄ Elite Shot Leaderboard</h1>

  <div class="scoreboard">
    <div class="controls">
      <input id="playerName" placeholder="Player Name" />
      <input id="makes" type="number" placeholder="Makes" />
      <input id="attempts" type="number" placeholder="Attempts" />
      <button onclick="addStats()">Add Stats</button>
      <button onclick="resetAll()">Reset All</button>
      <button onclick="exportCSV()">Export CSV</button>
      <input type="file" id="importFile" accept=".csv" style="display:none" onchange="importCSV(event)" />
      <button onclick="document.getElementById('importFile').click()">Import CSV</button>
    </div>

    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Makes</th>
          <th>Attempts</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">üíæ Data stored locally ‚Äî export for backup!</div>

  <script>
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    function updateLeaderboard() {
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";

      leaderboard.sort((a, b) => b.makes / b.attempts - a.makes / a.attempts);

      leaderboard.forEach((p, i) => {
        const row = document.createElement("tr");

        // Green-to-red gradient based on shooting percentage
        const pct = p.attempts > 0 ? (p.makes / p.attempts) * 100 : 0;
        const hue = (pct * 1.2).toFixed(0); // map 0‚Äì100% to green->red hue range
        row.style.background = `hsl(${hue}, 70%, 30%)`;

        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.makes}</td>
          <td>${p.attempts}</td>
          <td>${pct.toFixed(1)}%</td>
        `;
        tbody.appendChild(row);
      });

      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    }

    function addStats() {
      const name = document.getElementById("playerName").value.trim();
      const makes = parseInt(document.getElementById("makes").value);
      const attempts = parseInt(document.getElementById("attempts").value);

      if (!name || isNaN(makes) || isNaN(attempts)) return alert("Enter valid data!");

      const existing = leaderboard.find(p => p.name.toLowerCase() === name.toLowerCase());
      if (existing) {
        existing.makes += makes;
        existing.attempts += attempts;
      } else {
        leaderboard.push({ name, makes, attempts });
      }

      updateLeaderboard();
      document.getElementById("playerName").value = "";
      document.getElementById("makes").value = "";
      document.getElementById("attempts").value = "";
    }

    function resetAll() {
      if (confirm("Are you sure you want to reset all stats?")) {
        leaderboard = [];
        updateLeaderboard();
      }
    }

    function exportCSV() {
      let csv = "Player,Makes,Attempts\n";
      leaderboard.forEach(p => {
        csv += `${p.name},${p.makes},${p.attempts}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "leaderboard.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const lines = e.target.result.split("\n").slice(1);
        lines.forEach(line => {
          const [name, makes, attempts] = line.split(",");
          if (name && !isNaN(makes) && !isNaN(attempts)) {
            const existing = leaderboard.find(p => p.name.toLowerCase() === name.toLowerCase());
            if (existing) {
              existing.makes += parseInt(makes);
              existing.attempts += parseInt(attempts);
            } else {
              leaderboard.push({ name, makes: parseInt(makes), attempts: parseInt(attempts) });
            }
          }
        });
        updateLeaderboard();
      };
      reader.readAsText(file);
    }

    updateLeaderboard();
  </script>
</body>
</html>
